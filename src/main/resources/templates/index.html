<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>WPB</title>
</head>
<body>
<!-- Navbar-->
<nav class="navbar navbar-expand-lg navbar-success bg-success py-2">
    <div class="container-fluid">
        <a class="navbar-brand" >Working Place Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Showcase-->
<section class="bg-success text-center text-light opacity-75 p-5 flex-grow-1">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-center mx-auto">
            <div class="m-5">
                <h1>Welcome to </h1>
                <h1 class="text-warning">Working Place Booking</h1>
                <p class="lead mt-5">Book your working place now!</p>
                <a th:href="@{/login}">
                    <button class="btn btn-warning btn-lg">
                        Book Now
                    </button>
                </a>
            </div>
            <!-- Added office image -->
            <img class="img-fluid w-50 d-none d-md-block"
                 style="max-width: 300px"
                 th:src="@{/images/office2.png}"
                 alt="Office image"
            >
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <!-- Added schnellecke image -->
        <img class="img-fluid w-50 mt-5" style="max-width: 500px" th:src="@{/images/schnellecke.png}"
             alt="Office image">
    </div>
</section>
<!--test-->
<!-- footer -->
<footer class="bg-dark text-light text-center">
    <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center p-2">
        <p class="m-0 myFooterText"><span>Designed & Built by <b>Triantafyllos Mylonas</b></span></p>
        <p class="m-0 myFooterText">&copy; 2022 Working Place Booking. All rights reserved.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
<style>
    .myFooterText {
        font-size: 0.75rem; /* You can adjust this size as per your requirement. */
    }

    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }
</style>
</html>
