<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>WPB</title>
</head>
<body>


<header>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-success bg-success py-2">
        <div class="container-fluid">
            <a class="navbar-brand">Working Place Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<main>
    <!-- user table-->
    <section class="bg-success text-center text-light opacity-75 p-5 flex-grow-1">

        <h2 class="row justify-content-center h2 mt-3 mb-4 text-warning">
            The list with the roles
        </h2>

        <table class="table table-header table-striped table-bordered text-center">
            <thead class="table table-group-divider">
            <tr>
                <th scope="col" class="col-md-1">Index Nr</th>
                <th scope="col" class="col-md-3">Name</th>
                <th scope="col" class="col-md-4">Description</th>
                <th colspan="2" class="col-md-2">Options</th>
            </tr>
            </thead>

            <tbody class="table-group-divider ">
            <tr th:each="role  ,status:${roles}">
                <td th:text="${status.index + 1}" ></td>
                <td th:text="${role.name}"></td>
                <td th:text="${role.description}"></td>

                <td class="table-cell">
                    <a href="#">
                        <!--    Button visible only to authorized users (ROLE_ADMIN) only they can delete someone.-->
                        <button type="button" class="btn btn-sm btn-outline-danger me-2">
                            Löschen
                        </button>
                    </a>

                    <a href="#">
                        <button type="button" class="btn btn-sm btn-outline-primary ">
                            Ändern
                        </button>
                    </a>
                </td>
            </tbody>

            <!-- this is a footer, and he will go at the end of my table -->
            <tfoot class="table-group-divider">
            <tr>
                <!-- colspan is to expand this cell in 4 others cells-->
                <td colspan="3" class="text-right text-bold">The number of the roles is:</td>
                <!-- this is a value that I take from the controller. Here I need the size of the user list.-->
                <td th:text="${roles.size()}"></td>
            </tr>
            </tfoot>
        </table>
    </section>

    <!-- Added schnellecke image on the button before footer -->
    <section class="bg-success text-center text-light opacity-75 p-5 flex-grow-1">
        <div class="d-flex justify-content-center mt-5">
            <img class="img-fluid w-50 mt-5" style="max-width: 500px" th:src="@{/images/schnellecke.png}"
                 alt="Office image">
        </div>
    </section>
</main>


<!-- this is to full the gab between the main page and the footer -->
<section class="bg-success text-center text-light opacity-75 p-5 flex-grow-1">
</section>

<!-- footer -->
<footer class="bg-dark text-light text-center">
    <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center p-2">
        <p class="m-0 myFooterText"><span>Designed & Built by <b>Triantafyllos Mylonas</b></span></p>
        <p class="m-0 myFooterText">&copy; 2022 Working Place Booking. All rights reserved.</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
<style>
    .myFooterText {
        font-size: 0.75rem; /* You can adjust this size as per your requirement. */
    }

    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }
</style>
</html>
